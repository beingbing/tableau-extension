<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Alarm alret</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs-3.3.7/jq-3.2.1/dt-1.10.16/b-1.4.2/b-colvis-1.4.2/cr-1.4.1/fh-3.1.3/r-2.2.0/sc-1.4.3/datatables.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.2.5/css/select.dataTables.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs-3.3.7/jq-3.2.1/dt-1.10.16/b-1.4.2/b-colvis-1.4.2/cr-1.4.1/fh-3.1.3/r-2.2.0/sc-1.4.3/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/select/1.2.5/js/dataTables.select.min.js"></script>
    <!-- FontAwesome -->
    <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <!-- Tableau Extensions library -->
    <script src="../lib/tableau-extensions-1.latest.js"></script>

    <!-- Extension style sheets and javascript code -->
    <link rel="stylesheet" href="../css/xport.css">
    <link rel="stylesheet" href="../css/xpand.css">
    <script src="../js/Xport.js"></script>
    <script src="../js/utils/utils.js"></script>
    <script src="../js/utils/dev.js"></script>
    <style>
      .modal-backdrop.in {
        opacity: 0;
      }
      .modal-content {
        box-shadow: none;
      }
    </style>
  </head>
  <body>

    <!-- Modal to Choose Worksheet -->
    <div id="choose_sheet_dialog" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bar-theme">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Choose a Sheet from<span class="sheet_name" id="choose_sheet_title"></span> Dashboard</h4>
          </div>
          <div class="modal-body">
            <div id="choose_sheet_buttons"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal to select from three btns -->
    <div id="choose_action" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bar-theme">
            <button type="button" class="close" id="decoy">&times;</button>
            <h4 class="modal-title" id="choose_action_title">choose action to perform</h4>
          </div>
          <div class="modal-body d-flex justify-content-evenly">
            <button class="btn xp-btn-success" type="button" id="cancel_btn">Cancel</button>
            <button class="btn xp-btn-success" type="button" id="acknowledge_btn">Acknowledge</button>
            <button class="btn xp-btn-success" type="button" id="open_post_btn">Post</button>
          </div>
        </div>
      </div>
    </div>

    <div id="post_action" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bar-theme">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" id="xp-modal-title">Post your message</h4>
          </div>
          <div class="modal-body">
            <div id="post_message_input_div" class="xp-padding-16"></div>
          </div>
          <div class="modal-footer">
            <div class="xp-left-align" id="post_message_btn_div">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="yn_cancel" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bar-theme">
            <button class="close" type="button" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" id="xp-modal-title">Are you sure ?</h4>
          </div>
          <div class="modal-body d-flex justify-content-evenly">
            <button class="btn xp-btn-success" type="button" id="cancel_yes">Yes</button>
            <button class="btn xp-btn-success" type="button" id="cancel_no" data-dismiss="modal">no</button>
          </div>
        </div>
      </div>
    </div>

    <div id="yn_ack" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bar-theme">
            <button class="close" type="button" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" id="xp-modal-title">Are you sure !?</h4>
          </div>
          <div class="modal-body d-flex justify-content-evenly">
            <button class="btn xp-btn-success" type="button" id="ack_yes">Yes</button>
            <button class="btn xp-btn-success" type="button" id="ack_no" data-dismiss="modal">no</button>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
